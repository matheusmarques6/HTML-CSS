<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir.<mark>Passe o mouse</mark><br>
    sobre os termos para descobrir qual tag deverá itulizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Para fazer parágrafo,utilize &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Para títulos, utilize &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Para colocar imagens utilize a tag &lt;img&gt; - coloque a imagem na mesma pasta do index">Imagem</abbr></li>
        <li><abbr title="Para mostrar explicações de abreviações em um popup - &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Para que as letras fiquem mono espaçadas- ótima pra códigos - &lt;code&gt;">Código - Fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; - orden list - lista ordenada (A,a,I,i,1)">Listas enumeradas</abbr> </li>
        <li><abbr title="&lt;ul&gt; - unorder list - lista não ordenada">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
