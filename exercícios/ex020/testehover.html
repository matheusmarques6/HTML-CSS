<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: rebeccapurple;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Descubra a frase</p>
    <div>
        Passe o mouse aqui, para descobrir a frase
        <p>Comi o cu de curioso</p>
    </div>
    <p>FIM DO EXEMPLO</p>
    
</body>
</html>
