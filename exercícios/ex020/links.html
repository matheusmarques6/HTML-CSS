<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: rgb(143, 80, 143);
            text-decoration:none;
            
        }
        a:hover{
            color: blueviolet;
            text-decoration:bold;
            text-decoration: underline;

        }
        a:active{
            color: rgb(255, 56, 212);
            text-decoration:solid
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        
    </style>
</head>
<body>
    <div>
        Personalisando links
        <p><img src="28.png" alt="picapau"></p>
    </div>
    <ul>
        <li><a target="_blank" href="https://gustavoguanabara.github.io">Repositório GitHub</a></li>
        <li><a target="_blank" href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal do Youtube</a></li>
        <li><a target="_blank" href="https://cursoemvideo.com">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
