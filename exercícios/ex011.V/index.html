<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeo no HTML5</h1>
    <h2>Hospedagem internamente - localmente</h2>
    <p>Este vídeo está hospedado em meu próprio site:</p>
    <video controls width="700" poster="imagens/2jjYpu5.png">
        <source src="midia/videoteste.mp4" type="video/mp4">
        <source src="midia/videoteste.webm" type="video/webm">
        <source src="midia/videoteste.mkv" type="video/mkv">
        <p>Seu navegados não pode reproduzir vídeos</p>

    </video>
    <h2> Agora vamos utilizar uma hospedagem externa </h2>
    <p>O vídeo que verá agora está utilizando a hospedagem de vídeos do Youtube:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SeFxLPAPs4Y?si=gfxSTQbV1Y3ti0-S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--da para usar um site chamado vimeo.com - quando quer que o vídeo fique exclusivo-->>



</body>
</html>
